<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="todo-list">
      <div class="todo-input-section">
        <input placeholder="enter task" />
        <button id="btn-add">Add Task</button>
      </div>

      <div class="item-container">
        <div class="item">
          <div>
            <input type="checkbox" class="checkbox">
            <span class="item-text">Code</span>
          </div>
          <button class="btn-delete"><i class="fa fa-trash fa-2x"></i></button>
        </div>
        <div class="item">
          <div>
            <input type="checkbox" class="checkbox">
            <span class="item-text">Play Guitar</span>
          </div>
          <button class="btn-delete"><i class="fa fa-trash fa-2x"></i></button>
        </div>
        <div class="item">
          <div>
            <input type="checkbox" class="checkbox">
            <span class="item-text">Call Grandma</span>
          </div>
          <button class="btn-delete"><i class="fa fa-trash fa-2x"></i></button>
        </div>
        <div class="item">
          <div>
            <input type="checkbox" class="checkbox">
            <span class="item-text">Groceries</span>
          </div>
          <button class="btn-delete"><i class="fa fa-trash fa-2x"></i></button>
        </div>
      </div>
    </div>
</body>

</html>
